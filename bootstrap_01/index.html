<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>First Form</title>

    <!-- Latest compiled and minified CSS -->
    <link
      crossorigin="anonymous"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      rel="stylesheet"
    />

    <!-- Optional theme -->
    <link
      crossorigin="anonymous"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Welcome to "We love programming"!!</h1>
        <div class="japanese greeting">
          <p>プログラミング研究会へようこそ。</p>
          <p>まず、簡単なアンケートを取ります。</p>
          <p>テストではありませんので、軽い気持ちで答えてくださいね。</p>
        </div>
      </header>
    </div>

    <hr />

    <div class="container japanese">
      <form method="post" class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="form-group">
            <label for="name"
              >氏名<span class="label label-danger">必須</span></label
            >
            <input
              class="form-control"
              id="name"
              name="name"
              required
              type="text"
            />
          </div>

          <div class="form-group">
            <label for="grade"
              >学年<span class="label label-danger">必須</span></label
            >
            <select class="form-control" name="grade" id="grade" required>
              <option value="">選択してください</option>
              <option value="中1">中1</option>
              <option value="中2">中2</option>
              <option value="中3">中3</option>
              <option value="高1">高1</option>
              <option value="高2">高2</option>
              <option value="高3">高3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="interest">興味のある分野（複数回答可）</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="game" />
                ゲーム開発
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="web" />
                Webサイト・Webアプリ開発
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="app" />
                スマホアプリ開発
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="other" />
                その他
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="experience">プログラミングの経験</label>
            <div>
              <label class="radio-inline">
                <input type="radio" id="q2_1" name="q2" value="1" />
                &nbsp;全くの初心者
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_2" name="q2" value="2" />
                Scratchを触ったことがある
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_3" name="q2" value="3" />
                Scratchで簡単なゲームをつくることができる
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_4" name="q2" value="4" />
                HTML/CSSを使える
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_5" name="q2" value="5" />
                どれかひとつの言語で、条件分岐・繰り返しなどができる
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_6" name="q2" value="6" />
                複数の言語で、条件分岐・繰り返しなどができる。
              </label>
              <label class="radio-inline">
                <input type="radio" id="q2_7" name="q2" value="7" />
                回答しない
              </label>
            </div>
          </div>
          <button class="btn btn-default" type="submit">送信する</button>
        </div>
      </form>
    </div>

    <hr />
  </body>
</html>
